
services:
  orthanc:
    image: jodogne/orthanc-plugins
    container_name: biobox-pacs-core
    ports:
      - "4242:4242"  # Puerto DICOM (Entrada de im√°genes desde modalidades)
      - "8042:8042"  # Puerto HTTP (API REST y WADO)
    environment:
      - ORTHANC_NAME=BioboxPACS
      - VERBOSE_ENABLED=true
    volumes:
      - ./orthanc-storage:/var/lib/orthanc/db  # Persistencia de datos (para no perderlos al reiniciar)
    restart: unless-stopped